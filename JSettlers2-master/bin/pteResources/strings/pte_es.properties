# Help dialog. If this text is changed, consider also updating the "Using this Editor" section of README.txt.
editor.help.text = Este editor muestra los comentarios, llaves, y textos por los archivos de origen y destino.\nHaga clic en una celda para cambiar el texto de origen o de destino. Las llaves no se pueden editar en este versión.\nTambién puede hacer doble clic para editar una celda en un cuadro de diálogo más grande.\nArtículos nuevos pueden añadir al final del archivo, o insertar haciendo clic derecho en una línea.\nPulse Control F para buscar de texto o llaves.\nPara guardar los cambios y continuar la edición, haga clic en el botón encima la columna Origen o Destino,\no pulse Control S para guardar cualquier cambios en ambas.\nCeldas verdes son vacíos y están esperando por algún texto.  Celdas gris no se utilizan, tal como la columna de llave para uno comentario.
editor.help.title = Ayuda de EPT

