<html>
<head>
<title>JSettlers2 Applet</title>
</head>
<body>
<applet archive="JSettlers.jar"
        code="soc.client.SOCApplet"
        width="700"
        height="500"
    >
    <param name="PORT"        value="8880">
    <param name="background"  value="61AF71">
    <param name="foreground"  value="0">
	To play online, either download and run the <a href="JSettlers.jar">JSettlers JAR file</a>
	or add the Java plugin to your browser.
</applet>
</body>
</html>
